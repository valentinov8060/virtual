<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="water" src="asset/texture/Water_001_SD/Water_001_COLOR.jpg">
      <img id="ground" src="asset/texture/GroundDirtRocky020/GroundDirtRocky020_COL_1K.jpg">
    </a-assets>

    <a-plane 
      width="8" height="75" position="0 0 -35" rotation="-90 0 0" src="#ground" repeat="8 30" 
      animation="
        property: position; 
        to: 0 0 -2; 
        dur: 10000; 
        easing: linear; 
        loop: true
      "
    ></a-plane>

    <a-box width="1" height="15" depth="1" position="4.5 3.99801 -27.7932" rotation="" color="#4CC3D9"
      geometry="height: 8; depth: 75" src="#water" repeat="30 8"
      animation="property: position; to: .5 1.47245 -2; dur: 10000; easing: linear; loop: true" material=""
    ></a-box>

    <a-box width="1" height="15" depth="1" position="-4.48352 3.94696 -27.83685" rotation="" color="#4CC3D9"
      geometry="height: 8; depth: 75" src="#water" repeat="30 8"
      animation="property: position; to: -0.5 1.47245 -2; dur: 10000; easing: linear; loop: true" material=""
    ></a-box>

    <a-light type="spot" position="0 5 5" distance="50" intensity="10"></a-light>

    <a-light type="spot" position="0 5 -85" distance="80" intensity="50" color="black"></a-light>

    <a-sky color="#CAE4DF"></a-sky>
  </a-scene>
</body>

</html>
